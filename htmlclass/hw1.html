<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 1. Basic image -->
    <!-- src: the path to the image file -->
    <!-- alt: alternative text if the image cannot load -->
     <img src="image5.png" alt="A sample image">
   
  
   <!-- 2. Image with width and height (in pixels) -->
    <h2>2. Image with Width and Height</h2>
    <!-- width & height can be set directly in the tag (in px by default) -->
    <img src="image5.png" alt="Resized image" width="200" height="150">


    <!-- 3. Image with loading attribute -->
    <h2>3. Lazy Loading Image</h2>
    <!-- loading="lazy" delays image loading until it's near viewport -->
    <img src="images.png" alt="Lazy loading example" width="200" height="150" loading="lazy">

    <!-- 4. Image with title -->
    <h2>4. Image with Title Attribute</h2>
    <!-- title shows tooltip on hover -->
    <img src="images.png" alt="Image with title" width="200" height="150" title="Good Morning">


    <!-- 5. Image map (clickable areas inside an image) -->
    <h2>5. Image Map</h2>
    <img src="images.png" alt="Clickable map" usemap="#examplemap" width="200" height="150">
    <map name="examplemap">
        <!-- shape: rectangle coords: x1,y1,x2,y2 -->
        <area shape="rect" coords="0,0,200,200" href="https://codingGita.com" alt="Top left area">
        <!-- shape: circle coords: centerX,centerY,radius -->
        <area shape="circle" coords="100,100,100" href="https://google.com" alt="Circle area">
    </map>
 <!-- 6. Responsive image using srcset -->
    <h2>6. Responsive Image with Srcset</h2>
    <!-- srcset provides different images for different screen widths -->
    <img src="images.png" 
         srcset="images.png 480w, images.png 800w, images.png 1200w" 
         alt="Responsive image" width="300">

</body>
</html>
